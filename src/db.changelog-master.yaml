databaseChangeLog:
- changeSet:
    id: 1
    author: raul
    changes:
    - createTable:
#            schemaName: test
        tableName: super_hero
        columns:
          - column:
              name: id
              type: int
              constraints:
                primaryKey: true
                nullable: false
          - column:
              name: name
              type: CHAR(100)
              constraints:
                nullable: false
          - column:
              name: pseudonym
              type: CHAR(100)
              constraints:
                nullable: false
          - column:
              name: publisher
              type: CHAR(100)
              constraints:
                nullable: false
#          - column:
#              name: allyOf_id
#              type: int
#          - column:
#              name: ally_id
#              type: int
#          - column:
#              name: super_hero_id
#              type: int
#              constraints:
#                nullable: true
#                references: super_hero(id)
#                foreignKeyName: fk_ally__super_hero
          - column:
              name: first_appearance
              type: TIMESTAMP

    - addAutoIncrement:
          columnDataType: int
          columnName: id
          incrementBy: 1
          startWith: 1
          tableName: super_hero
    - createTable:
            tableName: skill
            columns:
            - column:
                name: id
                type: int
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: name
                type: CHAR(100)
                constraints:
                  nullable: false
            - column:
                name: super_hero_id
                type: int
                constraints:
                  nullable: true
                  references: super_hero(id)
                  foreignKeyName: fk_skill__super_hero
    - addAutoIncrement:
              columnDataType: int
              columnName: id
              incrementBy: 1
              startWith: 1
              tableName: skill

